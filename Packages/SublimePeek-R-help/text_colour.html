 <h2>Get text colour</h2>
 
 <h3>Description</h3>
 
 
 <p>Get the appropriate text colour for writing on a munsell
 colour.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
   text_colour(cols)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>a</code></td>
 <td>
 <p>character vector of munsell colours</p>
 </td></tr>
 </table>
 
 
 <h3>Value</h3>
 
 
 <p>a vector of &quot;black&quot; or &quot;white&quot;
 </p>
