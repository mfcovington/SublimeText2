 <h2>Add font from an installed package to fonts database</h2>
 
 <h3>Description</h3>
 
 
 <p>This is usually not called directly, but via
 <code>font_install</code>.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
   font_addpackage(pkg = NULL)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>pkg</code></td>
 <td>
 <p>The name of the font package, e.g.,
 <code>"fontcm"</code>.</p>
 </td></tr>
 </table>
 
 
 <h3>See Also</h3>
 
 
 <p><code>font_install</code>
 </p>
