 <h2> Make a latex version of an R object </h2>
 
 <h3>Description</h3>
 
 
 <p>Generic function for converting an  <font face="Courier New,Courier" color="#666666"><b>R</b></font> object into a latex file.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 latex(x, ...)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>x</code></td>
 <td>
  <p><code>x</code> is an <font face="Courier New,Courier" color="#666666"><b>R</b></font> object </p>
 </td></tr>
 <tr valign="top"><td><code>...</code></td>
 <td>
  <p><code>...</code> optional arguments </p>
 </td></tr>
 </table>
