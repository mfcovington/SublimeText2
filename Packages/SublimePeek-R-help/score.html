 <h2>Score accessor and setter</h2>
 
 <h3>Description</h3>
 
 
 <p>Gets and sets the score of an object.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 score(x, ...)
 score(x, ...) &lt;- value
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>x</code></td>
 <td>
 <p>An object to get or set the score value of.</p>
 </td></tr>
 <tr valign="top"><td><code>value</code></td>
 <td>
 <p>A new score value.</p>
 </td></tr>
 <tr valign="top"><td><code>...</code></td>
 <td>
 <p>Additional arguments.</p>
 </td></tr>
 </table>
 
 
 </body></html>
