 <h2>Munsell hues</h2>
 
 <h3>Description</h3>
 
 
 <p>Returns a character vector of the Munsell hues in hue
 order starting at 2.5R and excluding grey (&quot;N&quot;).
 </p>
 
 
 <h3>Value</h3>
 
 
 <p>a character vector containing the fixed colours.
 </p>
 
 
 <h3>Examples</h3>
 
 <pre>
 mnsl_hues()
 </pre>
