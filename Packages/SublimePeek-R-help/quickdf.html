 <h2>Quick data frame.</h2>
 
 <h3>Description</h3>
 
 
 <p>Experimental version of <code>as.data.frame</code> that
 converts a list to a data frame, but doesn't do any
 checks to make sure it's a valid format.  Much faster.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
   quickdf(list)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>list</code></td>
 <td>
 <p>list to convert to data frame</p>
 </td></tr>
 </table>
